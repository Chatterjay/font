name: Release

on:
  push:
    branches:
      - main
      - master

# 添加权限配置
permissions:
  contents: write
  
jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install dependencies (Rust)
        run: rustup target add x86_64-pc-windows-msvc
        
      - name: Install dependencies (Node)
        run: npm ci
        
      - name: Get package version
        id: package_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $env:GITHUB_OUTPUT
        shell: pwsh
        
      # 提取最近的提交信息，用作更新说明
      - name: Get recent commits for changelog
        id: recent_commits
        shell: pwsh
        run: |
          $commits = git log -5 --pretty=format:"- %s (%h)" --abbrev-commit
          $commits = $commits -join "`n"
          echo "changelog<<EOF" >> $env:GITHUB_OUTPUT
          echo "$commits" >> $env:GITHUB_OUTPUT
          echo "EOF" >> $env:GITHUB_OUTPUT

      # 构建应用程序
      - name: Build Tauri App
        id: tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: v${{ steps.package_version.outputs.version }}
          releaseName: Font Viewer v${{ steps.package_version.outputs.version }}
          releaseBody: |
            ## 系统字体查看器 v${{ steps.package_version.outputs.version }}
            
            ### 更新内容:
            ${{ steps.recent_commits.outputs.changelog }}
            
            构建时间: ${{ github.event.repository.updated_at }}
            提交SHA: ${{ github.sha }}
          releaseDraft: false
          prerelease: false

      # 生成更新元数据
            - name: Generate update metadata
        id: generate_metadata
        shell: pwsh
        env:
          # 将提交日志通过环境变量传递
          CHANGELOG: "${{ steps.recent_commits.outputs.changelog }}"
        run: |
          $version = "${{ steps.package_version.outputs.version }}"
          $releaseTag = "v$version"
          
          # 使用环境变量中的更新日志
          $notes = @"
          ## 系统字体查看器 v$version
          
          ### 更新内容:
          $env:CHANGELOG
          "@
          
          # 其余部分保持不变...
          
          # 获取当前时间为RFC 3339格式
          $pubDate = (Get-Date).ToUniversalTime().ToString("yyyy-MM-ddTHH:mm:ssZ")
          
          # 创建基础元数据
          $metadata = @{
            version = "$version"
            notes = $notes
            pub_date = $pubDate
            platforms = @{
              "windows-x86_64" = @{
                url = "https://github.com/Chatterjay/font-viewer/releases/download/$releaseTag/Font-Viewer_$version`_x64_en-US.msi"
                signature = ""
              }
            }
          }
          
          # 保存元数据到临时文件
          $metadataJson = ConvertTo-Json -InputObject $metadata -Depth 10
          $metadataJson | Set-Content -Path updater.json -Encoding UTF8
          
          # 将元数据路径保存为输出变量
          echo "metadata_path=updater.json" >> $env:GITHUB_OUTPUT

      # 签名元数据文件
      - name: Sign update metadata
        id: sign_metadata
        shell: pwsh
        run: |
          # 安装Tauri CLI
          npm install -g @tauri-apps/cli
          
          # 保存私钥到临时文件
          $env:TAURI_PRIVATE_KEY | Out-File -FilePath private.key
          
          # 从元数据文件中获取MSI URL
          $metadata = Get-Content -Path updater.json | ConvertFrom-Json
          $msiUrl = $metadata.platforms.'windows-x86_64'.url
          
          # 下载MSI文件
          $msiFileName = Split-Path -Path $msiUrl -Leaf
          Invoke-WebRequest -Uri $msiUrl -OutFile $msiFileName
          
          # 使用Tauri CLI签名MSI文件
         - name: Sign update metadata
          id: sign_metadata
          shell: pwsh
          run: |
            # 安装Tauri CLI
            npm install -g @tauri-apps/cli
            
            # 保存私钥（确保换行符正确）
            $env:TAURI_PRIVATE_KEY.Replace(' ', "`n") | Out-File -FilePath private.key -Encoding UTF8
            
            # 从元数据获取MSI URL
            $metadata = Get-Content -Path updater.json | ConvertFrom-Json
            $msiUrl = $metadata.platforms.'windows-x86_64'.url
            
            # 下载MSI文件
            $msiFileName = [System.IO.Path]::GetFileName($msiUrl)
            Invoke-WebRequest -Uri $msiUrl -OutFile $msiFileName -ErrorAction Stop
            
            # 签名并捕获输出
            $signResult = npx --yes tauri signer sign --key private.key `
                        --password "$env:TAURI_KEY_PASSWORD" `
                        $msiFileName 2>&1 | Out-String
            
            # 提取签名（假设最后一行是签名）
            $signature = ($signResult -split "`n")[-1].Trim()
            
            # 更新元数据
            $metadata.platforms.'windows-x86_64'.signature = $signature
            
            # 保存文件时使用紧凑格式
            ConvertTo-Json -InputObject $metadata -Depth 10 -Compress | Set-Content -Path updater.json -Encoding UTF8
            ConvertTo-Json -InputObject $metadata -Depth 10 -Compress | Set-Content -Path latest-version.json -Encoding UTF8
            
            # 调试输出
            Write-Output "Generated signature: $signature"
            Get-Content -Path latest-version.json | Write-Output